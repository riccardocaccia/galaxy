---
- name: Python3 build tools are installed -Rocky Linux
  dnf:
    name:
      - python3-pip
      - python3-setuptools
      - python3-devel
    state: present

# Packages installed via pip
- name: Upgrade pip, setuptools, wheel, and virtualenv
  pip:
    name:
      - pip
      - setuptools
      - wheel
      - virtualenv
    state: latest
    executable: pip3

- name: Install Dependencies for Rocky Linux
  package:
    name:
      - acl
      - bzip2
      - git
      - make
      - gcc
      - gcc-c++
      - openssl-devel
      - bzip2-devel
      - libffi-devel
      - zlib-devel
      - xz-devel
      - sqlite-devel
      - wget
      - tar
      - python3-psycopg2
    state: present

- name: Install Packages for Rocky Linux locales settings
  dnf:
    name:
      - langpacks-en
      - glibc-all-langpacks
    state: present

